name: Test Reusable Workflow Call
on:
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  test-call:
    uses: KuroroLuzbell/centralizado/workflows/code-review-gemini.yml@main
    with:
      files_to_analyze: 'README.md' # Usamos un solo archivo para la prueba
    secrets:
      LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
