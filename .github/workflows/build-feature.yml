name: Build Feature
on:
  push:
jobs:
  build-feature:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.changed-files.outputs.files }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all tags and branches
      - name: Get changed Python files
        id: changed-files
        run: |
          # Compare with the 'develop' branch to find changed files, filter for .py files
          FILES=$(git diff --name-only origin/develop...${{ github.sha }} -- '*.py' '*.yml' '*.json' '*.md' | tr '\n' ' ')
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: List installed packages
        run: pip list

  code-review:
    if: ${{ needs.build-feature.outputs.changed_files != '' }} # Only run if there are changed python files
    needs: build-feature
    uses: kuroroluzbell/centralizado/.github/workflows/code-review-gemini.yml@main
    with:
      files_to_analyze: ${{ needs.build-feature.outputs.changed_files }}
      fail_level: "alta"
    secrets:
      LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}

