# CI/CD workflow for FastAPI project
# This workflow installs dependencies, runs tests, and can be extended for deployment.

name: CI/CD FastAPI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: List installed packages
        run: pip list

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/text-to-youtube:${{ github.sha }} .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/text-to-youtube:${{ github.sha }}
